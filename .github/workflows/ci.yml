name: Trainvoc CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  JAVA_VERSION: '24'
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # Backend Build & Test
  # ==========================================
  backend:
    name: Backend (Spring Boot)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TrainvocBackend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: TrainvocBackend/build/libs/*.jar
          retention-days: 7

  # ==========================================
  # Web Build & Lint
  # ==========================================
  web:
    name: Web (React/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TrainvocWeb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: TrainvocWeb/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8080/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: TrainvocWeb/dist
          retention-days: 7

  # ==========================================
  # Android Build
  # ==========================================
  android:
    name: Android Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TrainvocClient

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: TrainvocClient/app/build/outputs/apk/debug/*.apk
          retention-days: 7

  # ==========================================
  # Docker Build (Backend)
  # ==========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./TrainvocBackend
          file: ./TrainvocBackend/Dockerfile
          push: false
          tags: trainvoc-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
