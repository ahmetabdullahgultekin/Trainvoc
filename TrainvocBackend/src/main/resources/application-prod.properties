# ============================================
# Trainvoc Backend - Production Configuration
# ============================================

spring.application.name=TrainvocMultiplayerApplication

# ============================================
# Server Configuration
# ============================================
server.port=8080

# SSL is handled by Nginx reverse proxy in production
server.ssl.enabled=false

# Performance tuning
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=10000

# ============================================
# Primary Database (trainvoc - multiplayer game)
# Use environment variables for security
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/trainvoc}
spring.datasource.username=${DATABASE_USER:trainvoc}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=HikariPool-Primary

# ============================================
# Secondary Database (trainvoc-words)
# ============================================
spring.second-datasource.url=${DATABASE_WORDS_URL:jdbc:postgresql://localhost:5432/trainvoc-words}
spring.second-datasource.username=${DATABASE_WORDS_USER:trainvoc}
spring.second-datasource.password=${DATABASE_WORDS_PASSWORD}
spring.second-datasource.driver-class-name=org.postgresql.Driver

# HikariCP for secondary database
spring.second-datasource.hikari.minimum-idle=3
spring.second-datasource.hikari.maximum-pool-size=10
spring.second-datasource.hikari.idle-timeout=300000
spring.second-datasource.hikari.max-lifetime=1200000
spring.second-datasource.hikari.connection-timeout=20000
spring.second-datasource.hikari.pool-name=HikariPool-Secondary

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection validation
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# ============================================
# Logging Configuration
# ============================================
logging.level.root=WARN
logging.level.com.rollingcatsoftware=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN

# Log pattern for production
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Security Settings
# ============================================
# CORS is configured in CorsConfig.java
# Remember to update allowed origins for production!

# ============================================
# Actuator (Health Checks)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# ============================================
# Jackson JSON Configuration
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
