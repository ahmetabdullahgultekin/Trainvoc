# Trainvoc Backend - Development Configuration
# =============================================
# This profile is used for local development
# Run with: ./gradlew bootRun --args='--spring.profiles.active=dev'

# Server runs on HTTP for local development
server.port=8080
server.ssl.enabled=false

# Database settings for local development
# NOTE: Set these via environment variables or .env file
# spring.datasource.password should be set in local environment

# JPA settings for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# CORS - allow localhost for development
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Rate limiting - relaxed for development
rate-limiting.enabled=false

# Logging
logging.level.com.rollingcatsoftware=DEBUG
logging.level.org.springframework.web=DEBUG

# Transaction debugging - TRACE level for transaction management
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa=TRACE
logging.level.org.hibernate.engine.transaction=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
