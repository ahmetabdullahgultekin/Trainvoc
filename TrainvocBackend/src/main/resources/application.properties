# Trainvoc Backend - Base Configuration
# ======================================
# Use Spring profiles to load environment-specific settings:
#   - application-dev.properties for development
#   - application-prod.properties for production
#
# Run with: --spring.profiles.active=dev or --spring.profiles.active=prod

spring.application.name=TrainvocMultiplayerApplication

# Active profile (override via environment or command line)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server configuration
server.port=${SERVER_PORT:8080}

# Database configuration for primary database (trainvoc)
spring.datasource.url=${DB_PRIMARY_URL:jdbc:postgresql://localhost:5432/trainvoc}
spring.datasource.jdbc-url=${DB_PRIMARY_URL:jdbc:postgresql://localhost:5432/trainvoc}
spring.datasource.username=${DB_PRIMARY_USERNAME:postgres}
spring.datasource.password=${DB_PRIMARY_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database configuration for secondary database (trainvoc-words)
spring.second-datasource.url=${DB_SECONDARY_URL:jdbc:postgresql://localhost:5432/trainvoc-words}
spring.second-datasource.jdbc-url=${DB_SECONDARY_URL:jdbc:postgresql://localhost:5432/trainvoc-words}
spring.second-datasource.username=${DB_SECONDARY_USERNAME:postgres}
spring.second-datasource.password=${DB_SECONDARY_PASSWORD:}
spring.second-datasource.driver-class-name=org.postgresql.Driver
spring.second-datasource.hikari.data-source-properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# SSL Configuration (enabled by default for production)
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store-type=${SSL_KEYSTORE_TYPE:PKCS12}
server.ssl.key-store=${SSL_KEYSTORE_PATH:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-alias=${SSL_KEY_ALIAS:tomcat}

# Connection pool settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${DB_LEAK_DETECTION:0}

# Secondary datasource pool settings
spring.second-datasource.hikari.maximum-pool-size=${DB_SECONDARY_POOL_SIZE:5}
spring.second-datasource.hikari.minimum-idle=${DB_SECONDARY_MIN_IDLE:1}
spring.second-datasource.hikari.connection-timeout=30000

# Rate limiting (requires bucket4j)
rate-limiting.enabled=${RATE_LIMITING_ENABLED:true}
rate-limiting.requests-per-minute=${RATE_LIMIT_REQUESTS:60}

# Actuator endpoints for health checks and monitoring
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS:when-authorized}
management.endpoint.health.probes.enabled=true
management.info.env.enabled=true

# Application info for actuator
info.app.name=Trainvoc Backend
info.app.description=Multiplayer vocabulary learning game server
info.app.version=0.0.1-SNAPSHOT
