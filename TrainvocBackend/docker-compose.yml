# Trainvoc Backend - Docker Compose
# =================================
# For GCP Compute Engine or local development
#
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ===========================================
  # PostgreSQL - Primary Database (trainvoc)
  # ===========================================
  postgres-primary:
    image: postgres:15-alpine
    container_name: trainvoc-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: trainvoc
      POSTGRES_USER: ${DB_USER:-trainvoc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./sql-queries/trainvoc-mp-db-for-postgre.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trainvoc} -d trainvoc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trainvoc-network

  # ===========================================
  # PostgreSQL - Secondary Database (trainvoc-words)
  # ===========================================
  postgres-words:
    image: postgres:15-alpine
    container_name: trainvoc-words-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: trainvoc-words
      POSTGRES_USER: ${DB_WORDS_USER:-trainvoc}
      POSTGRES_PASSWORD: ${DB_WORDS_PASSWORD:?DB_WORDS_PASSWORD is required}
    volumes:
      - postgres-words-data:/var/lib/postgresql/data
      - ./sql-queries/trainvoc-words-db-for-postgre.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_WORDS_USER:-trainvoc} -d trainvoc-words"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trainvoc-network

  # ===========================================
  # Spring Boot Backend
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trainvoc-backend
    restart: unless-stopped
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-words:
        condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}

      # Primary Database
      DATABASE_URL: jdbc:postgresql://postgres-primary:5432/trainvoc
      DATABASE_USER: ${DB_USER:-trainvoc}
      DATABASE_PASSWORD: ${DB_PASSWORD}

      # Words Database
      DATABASE_WORDS_URL: jdbc:postgresql://postgres-words:5432/trainvoc-words
      DATABASE_WORDS_USER: ${DB_WORDS_USER:-trainvoc}
      DATABASE_WORDS_PASSWORD: ${DB_WORDS_PASSWORD}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}

      # JVM Options
      JAVA_OPTS: >-
        -Xms256m
        -Xmx512m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=100
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - trainvoc-network

  # ===========================================
  # Nginx Reverse Proxy (Production)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: trainvoc-nginx
    restart: unless-stopped
    profiles:
      - prod
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/html:/var/www/html:ro
    networks:
      - trainvoc-network

# ===========================================
# Networks
# ===========================================
networks:
  trainvoc-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-primary-data:
    driver: local
  postgres-words-data:
    driver: local
