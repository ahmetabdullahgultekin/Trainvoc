# ============================================
# Trainvoc Development Docker Compose Override
# ============================================
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# Or simpler:
#   docker compose -f docker-compose.dev.yml up -d
# ============================================

services:
  # ==========================================
  # PostgreSQL - Primary Database (Game Data)
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: trainvoc-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-trainvoc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trainvoc123}
      POSTGRES_DB: trainvoc
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./TrainvocBackend/sql-queries/trainvoc-mp-db-for-postgre.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trainvoc} -d trainvoc"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - trainvoc-dev

  # ==========================================
  # PostgreSQL - Words Database
  # ==========================================
  postgres-words:
    image: postgres:16-alpine
    container_name: trainvoc-words-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-trainvoc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trainvoc123}
      POSTGRES_DB: trainvoc-words
    volumes:
      - postgres_words_data:/var/lib/postgresql/data
      - ./TrainvocBackend/sql-queries/trainvoc-words-db-for-postgre.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trainvoc} -d trainvoc-words"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - trainvoc-dev

  # ==========================================
  # React Web Frontend
  # ==========================================
  web:
    build:
      context: ./TrainvocWeb
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/
        VITE_WS_URL: ws://localhost:8080/ws
    image: trainvoc-web:dev
    container_name: trainvoc-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trainvoc-dev

  # ==========================================
  # Spring Boot Backend
  # ==========================================
  backend:
    build:
      context: ./TrainvocBackend
      dockerfile: Dockerfile
    image: trainvoc-backend:dev
    container_name: trainvoc-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      postgres-words:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # Primary database (trainvoc)
      DB_PRIMARY_URL: jdbc:postgresql://postgres:5432/trainvoc
      DB_PRIMARY_USERNAME: ${DB_USER:-trainvoc}
      DB_PRIMARY_PASSWORD: ${DB_PASSWORD:-trainvoc123}
      # Secondary database (trainvoc-words)
      DB_SECONDARY_URL: jdbc:postgresql://postgres-words:5432/trainvoc-words
      DB_SECONDARY_USERNAME: ${DB_USER:-trainvoc}
      DB_SECONDARY_PASSWORD: ${DB_PASSWORD:-trainvoc123}
      # Other settings
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      JPA_DDL_AUTO: update
      JPA_SHOW_SQL: "true"
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - trainvoc-dev

volumes:
  postgres_data:
    name: trainvoc-postgres-data-dev
  postgres_words_data:
    name: trainvoc-postgres-words-data-dev

networks:
  trainvoc-dev:
    name: trainvoc-dev
